<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_netflix.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Netflix Logo">
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">New & Popular</a>
                <a href="#">My List</a>
            </div>
        </nav>
        <div class="hero">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button>Get Started</button>
        </div>
    </header>
    <section class="content">
        <h2>Popular on Netflix</h2>
        <div class="movie-list">
            <div class="movie">
                <img src="images/movie1.png" alt="Movie 1">
            </div>
            <div class="movie">
                <img src="images/movie2.png" alt="Movie 2">
            </div>
            <div class="movie">
                <img src="images/movie3.png" alt="Movie 3">
            </div>
            <!--<div class="movie">
                <img src="images/movie4.png" alt="Movie 3">
            </div>-->
            <!-- Add more movie items here -->
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
